<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewPort" content="width = device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNYoDGqFUNn3W6U00Y1lWukzmRSik9x1WkBA&usqp=CAU">

    <title>Nota</title>

  <body>
    <div class="one">
      <header>
        <img src="ic.png" alt="">
        <button type="button" name="button">Home</button>
        <button type="button" name="button">About</button>
        <button type="button" name="button">Contact</button>
      </header>
      <div class="three">
        <center>
        <h1>Enter Your Tasks</h1>
        <input class="input" type="text" name="">
        <button class="save" id="bu" type="button" name="button">Save</button>
        <!-- <button class="done" id="bu" type="button" name="button">Done</button> -->
        <div class="iinput">
        </div>
        </center>
      </div>
    </div>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
       $(".iinput").hide();
      $(document).ready(function(){

        $(".save").click(function(){
          let in1 =$(".input").val();
          $(".iinput").show( function(){
            $(this).after().before("<p></p>" + in1 )  });
              $("input").val("");
          });

        $(".done").click(function(){
          $(".iinput").empty();
        });

        });
    </script>
  </body>
